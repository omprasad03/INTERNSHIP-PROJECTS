<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TO-DO LIST</title>
	<script src="https://kit.fontawesome.com/1be834f956.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="tostyle.css" />
</head>
<body>
	
	<header>
		<h1>Plan your Day with Me <i class="fa-solid fa-list"></i></h1>
		<form id="new-task-form" autocomplete="off">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="What do you have planned?" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add Me + "/>
				
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>Here Are Your Tasks <i class="fa-solid fa-bars-progress"></i></h2>
			<div id="tasks"></div>
		</section>
	</main>

	<script src="toscript.js"></script>
</body>
</html>
