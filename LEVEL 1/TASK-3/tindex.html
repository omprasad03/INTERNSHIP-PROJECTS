<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURE CONVERTER</title>
    <link rel="stylesheet" href="tstyle.css">
    <script src="https://kit.fontawesome.com/1be834f956.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>TEMPERATURE CONVERTER</h1>
      <span class="temp-icon"><i class="fa-solid fa-temperature-low"></i></span>
    </div>
    <div id="celsius">
      <input type="number" name="celsius" placeholder="Celsius">
      <span class="icon">&#8451</span>
    </div>
    <div id="fahrenheit">
      <input type="number" name="fahrenheit" placeholder="Fahrenheit">
      <span class="icon">&#8457</span>
    </div>
    <div id="kelvin">
      <input type="number" name="kelvin" placeholder="Kelvin">
      <span class="icon">&#8490</span>
    </div>
    <div class="button">
      <button>RESET</button>
    </div>
  </div>
    <script src="tscript.js"></script>
</body>
</html>
